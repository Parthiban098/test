    <body>

  <h1 style="text-align: center;">Multi-language Online Compiler</h1>

  <label for="language" >Select Language:</label>
  <select id="language" class="action">
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="cpp">C++</option>
    <option value="java">Java</option>
  </select>

  <br>
  <textarea id="code" placeholder="//write your code here" cols="500"></textarea>
  <br>
  <button onclick="runCode()">Run</button>

  <h3>Output:</h3>
  <pre id="output">Output will appear here...</pre>

  <script>
    async function runCode() {
      const language = document.getElementById("language").value;
      const code = document.getElementById("code").value;
      const outputElement = document.getElementById("output");

      if (language === 'javascript') {
        try {
          const result = eval(code);
          outputElement.textContent = result !== undefined ? result : 'Code executed.';
        } catch (err) {
          outputElement.textContent = 'Error: ' + err.message;
        }
      } else {
        // Use Piston API for remote code execution
        outputElement.textContent = 'Running...';
        try {
          const res = await fetch("https://emkc.org/api/v2/piston/execute", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              language: language,
              version: "latest",
              files: [{ name: "main", content: code }]
            })
          });

          const data = await res.json();
          outputElement.textContent = data.output || "No output.";
        } catch (error) {
          outputElement.textContent = 'Failed to run code: ' + error.message;
        }
      }
    }
  </script>
